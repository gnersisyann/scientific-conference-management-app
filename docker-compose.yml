services:
  postgres:
    image: postgres:16-alpine
    container_name: sconf_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-app}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sconf_network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL}
        NODE_ENV: ${SCONF_API_NODE_ENV:-production}
    container_name: sconf_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${SCONF_API_NODE_ENV:-production}
      PORT: ${SCONF_API_PORT:-3000}
      SCONF_API_PORT: ${SCONF_API_PORT:-3000}
      SCONF_API_PREFIX: ${SCONF_API_PREFIX:-/api}
      SCONF_API_VERSION: ${SCONF_API_VERSION:-1.0.0}
      SCONF_CORS_ORIGIN: ${SCONF_CORS_ORIGIN:-http://localhost:3001}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "${SCONF_API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sconf_network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NUXT_PUBLIC_API_BASE_URL: ${NUXT_PUBLIC_API_BASE_URL}
        NUXT_PUBLIC_API_AUTH: ${NUXT_PUBLIC_API_AUTH}
        NITRO_PORT: ${SCONF_WEB_PORT:-3001}
    container_name: sconf_web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      NITRO_HOST: 0.0.0.0
      NITRO_PORT: ${SCONF_WEB_PORT:-3001}
      NUXT_PUBLIC_API_BASE_URL: ${NUXT_PUBLIC_API_BASE_URL}
      NUXT_PUBLIC_API_AUTH: ${NUXT_PUBLIC_API_AUTH}
    ports:
      - "${SCONF_WEB_PORT:-3001}:3001"
    depends_on:
      - api
    networks:
      - sconf_network

volumes:
  postgres_data:

networks:
  sconf_network:
    driver: bridge
